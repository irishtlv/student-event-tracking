name: Deploy Vite app to GitHub Pages (auto)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # אם אין package-lock.json, npm ci ייכשל — נופלים ל-npm install
      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (auto base by repo name)
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          npm run build -- --base="/$REPO_NAME/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
